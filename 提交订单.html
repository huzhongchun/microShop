<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/order.css">
        <title>提交订单</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                    <div class="page-title">
                        确认订单
                    </div>
               </div>
               <div class="right-box">
                   <a class="shop-cart active"></a>
                   <a class="share-btn"></a>
               </div>
           </div>
           <!-- end -->

           <div class="address-info-area">
               <div class="receiver-info-box clearfloat">
                   <span class="receiver-name">收件人: 姓名</span>
                   <span class="receiver-mobile">18888888888</span>
               </div>
               <a class="positon-info-box">
                   <span class="position-icon"></span>
                   <span class="position-text">
                       收货地址:收货地址收货地址收货地址收货地址收货地址收货地址
                   </span>
                   <span class="arrow-right"></span>
               </a>
           </div>
           <div class="product-info-area">
               <div class="product-img">
                    <img src="">
               </div>
               <div class="product-info">
                   <span class="product-intro-text">
                       商品描述描述商品描述描述商品描述描述商品描述描述
                   </span>
                   <span class="product-price">
                       <span class="price-container">
                       <span class="unit">￥</span>
                       <span class="init-numb">99999</span>
                       <span class="float-numb">.99</span>
                   </span>
                   </span>
                   <span class="product-numb">
                       x1
                   </span>
               </div>
           </div>
           <div class="send-method-area clearfloat">
               <span class="send-title">配送方式</span>
               <span class="arrow-right"></span>
               <span class="send-method">
                   快递 免邮
               </span>
           </div>
           <div class="buyer-message-area">
               <span class="message-title">买家留言:</span>
               <textarea class="message-input-box" placeholder="选填，可填写您的需求" ></textarea>
           </div>



           <div class="fixed-bottom-container">
               <div class="fixed-bottom-box clearfloat">
                   <div class="order-count-box">
                       <span>共1件,</span>
                       <span>总金额</span>
                       <span class="price-container">
                           <span class="unit">￥</span>
                           <span class="init-numb">99999</span>
                           <span class="float-numb">.99</span>
                       </span>
                   </div>
                   <span class="commit-order-btn">提交订单</span>
               </div>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
    </body>
</html>
