<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">

        <link rel="stylesheet" type="text/css" href="./css/admin.css">
        <title>分销管理平台</title>

    <body>
       <div id="scale-wrapper">
           <div class="admin-page-title">聚优澳品分销管理平台</div>
           <div class="user-data-area">
               <div class="data-title">我的数据</div>
               <ul class="data-list clearfloat">
                   <li class="data-item">
                       <span class="data-numb">0</span>
                       <span class="data-name">今日订单数</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">0</span>
                       <span class="data-name">昨日访客</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">5.6</span>
                       <span class="data-name">昨日成交金额</span>

                   <li class="data-item">
                       <span class="data-numb">0.0</span>
                       <span class="data-name">今日成交金额</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">8</span>
                       <span class="data-name">今日总访客</span>

               </ul>
           </div>
           <div class="user-data-area">

               <ul class="data-list clearfloat func-list">
                   <li class="data-item">
                       <span class="data-numb">￥ 158,156.11</span>

                   </li>
                   <li class="data-item">
                       <span class="data-numb">50</span>

                   <li class="data-item func-item">

                       </span>

                   </li>
                   <li class="data-item func-item">
                       <span class="data-item-icon">
                            <img src="./images/setting_icon.png">
                       </span>
                       <span class="data-name">商品管理</span>
                   </li>
                   <li class="data-item func-item">
                       <span class="data-item-icon">
                            <img src="./images/code.png">
                       </span>
                       <span class="data-name">我的二维码</span>
                   </li>
                   <li class="data-item add-data-item"></li>
               </ul>
           </div>

       </div>
       <script src="./framework/js/lib/zepto.js"></script>
       <script src="./js/public.js"></script>
