<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/address.css">
        <title>收货地址管理</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                    <div class="page-title">
                        添加新地址
                    </div>
               </div>
               <div class="right-box">
                   <span class="save-btn">保存</span>
               </div>
           </div>
           <!-- end -->

           <div class="address-add-area">
               <div class="address-add-item clearfloat">
                   <span class="add-item-title">收货人</span>
                   <span class="add-item-input-box">
                       <input type="text">
                   </span>
               </div>
               <div class="address-add-item clearfloat">
                   <span class="add-item-title">联系电话</span>
                   <span class="add-item-input-box">
                       <input type="text">
                   </span>
               </div>
               <div class="address-add-item clearfloat">
                   <span class="add-item-title">所在地区</span>
                   <span class="add-item-input-box">
                       <span class="placeholder-text">请选择</span>
                       <span class="arrow-right"></span>
                   </span>
               </div>
               <div class="address-add-item clearfloat">
                   <span class="add-item-title">街道</span>
                   <span class="add-item-input-box">
                       <span class="placeholder-text">请选择</span>
                       <span class="arrow-right"></span>
                   </span>
               </div>
               <div class="address-add-item address-detail-item clearfloat">
                   <textarea class="address-detail" rows="5" placeholder="详细地址"></textarea>
               </div>
           </div>

           <div class="address-added-list-area">
               <div class="address-added-item">
                   <span class="set-default-address">设置为默认地址</span>
                   <span class="address-text">详细地址详细地址详细地址详细地址详细地址详细地址</span>
                   <span class="check-icon"></span>
               </div>
               <div class="address-added-item">
                   <span class="set-default-address">设置为默认地址</span>
                   <span class="address-text">详细地址详细地址详细地址详细地址详细地址详细地址</span>
                   <span class="check-icon active"></span>
               </div>
           </div>

       </div>
       <script src="./framework/js/lib/zepto.js"></script>
    </body>
</html>
