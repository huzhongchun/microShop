<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/product.css">
        <title>商品介绍</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                   <div class="tab-nav">
                       <span class="tab-item active">商品</span>
                       <span class="tab-item">详情</span>
                   </div>
               </div>
               <div class="right-box">
                   <a class="shop-cart"></a>
                   <a class="share-btn"></a>
               </div>
           </div>

           <div class="content-container">
                <div class="product-img-box">
                    <img src="">
                </div>
               <div class="product-desc-box">
                   商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述商品描述
               </div>
               <div class="product-price-box">
                   <span class="product-price">
                       <span class="price-container">
                           <span class="unit">￥</span>
                           <span class="init-numb">99999</span>
                           <span class="float-numb">.99</span>
                       </span>
                   </span>
               </div>
               <a class="product-pick-box">
                   <span class="pick-title">已选</span>
                   <span class="pick-intro">商品介绍</span>
                   <span class="pick-unit">数量单位</span>
               </a>
               <div class="address-info-box">
                   <span class="address-title">送至</span>
                   <span class="address-text">收货地址</span>
                   <span class="change-address">修改收货地址</span>
               </div>
           </div>

           <div class="fixed-bottom-container">
               <div class="fixed-bottom-box clearfloat">
                   <span class="contact-service"></span>
                   <span class="add-btn">加入购物车</span>
               </div>
           </div>

           <iframe class="address-iframe"></iframe>
       </div>
        <script src="./framework/js/lib/zepto.js"></script>
       <script src="./js/public.js"></script>
        <script>
            $(function () {
                var _winHeight = $(window).height();
                $('.change-address').click(function () {
                    $('.address-iframe').css('height',_winHeight+'px').attr('src','收货地址.html').show();
                });
            })
        </script>
    </body>
</html>
