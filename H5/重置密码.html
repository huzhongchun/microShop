<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/resetPassword.css">
        <title>重置密码</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                    <div class="page-title">
                        重置密码
                    </div>
               </div>
           </div>
           <!-- end -->

           <div class="reset-tips">
               请输入手机号和验证码，并设置新的登录密码
           </div>
           <div class="reset-area">
               <div class="input-item code-item">
                   <span class="input-name">
                       +86
                   </span>
                   <span class="input-box">
                       <input type="text" placeholder="手机号">
                   </span>
                   <span class="get-code-btn">获取验证码</span>
               </div>
               <div class="input-item">
                   <span class="input-name">
                       验证码
                   </span>
                   <span class="input-box">
                       <input type="text" placeholder="">
                   </span>
               </div>
               <div class="input-item">
                   <span class="input-name">
                       新密码
                   </span>
                   <span class="input-box">
                       <input type="text" placeholder="">
                   </span>
               </div>

               <span class="submit-btn">提交</span>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
    </body>
</html>
