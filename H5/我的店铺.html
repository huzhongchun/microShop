<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/myStore.css">
        <title>我的店铺</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                   <div class="page-title">
                        我的店铺
                    </div>
               </div>
               <div class="right-box">
                   <a class="menu-btn">
                       <span class="active-point"></span>
                   </a>
               </div>
           </div>
           <!-- end -->
            <div class="store-icon-area">
                <span class="store-icon"></span>
            </div>
           <div class="my-order-area clearfloat">
                <span class="order-area-title">我的订单</span>
               <a class="check-all-order">查看所有订单</a>
           </div>
           <div class="order-category-area">
               <a class="order-category-item order-category-1">
                   <span class="item-icon"></span>
                   <span class="item-title">待付款</span>
               </a>
               <a class="order-category-item order-category-2">
                   <span class="item-icon"></span>
                   <span class="item-title">待发货</span>
               </a>
               <a class="order-category-item order-category-3">
                   <span class="item-icon"></span>
                   <span class="item-title">待收货</span>
               </a>
               <a class="order-category-item order-category-4">
                   <span class="item-icon"></span>
                   <span class="item-title">待评价</span>
                   <span class="numb-icon">99</span>
               </a>
               <a class="order-category-item order-category-5">
                   <span class="item-icon"></span>
                   <span class="item-title">退款/售后</span>
               </a>
           </div>
           <div class="setting-area clearfloat">
               <span class="setting-area-title">我的订单</span>
               <a class="address-setting">收货地址管理</a>
           </div>

           <div class="guess-title">看了又看</div>
           <div class="product-list-area">
               <ul class="product-list clearfloat">
                   <li class="product-item">
                       <a class="product-link">
                           <img src="">
                       </a>
                   </li>
                   <li class="product-item">
                       <a class="product-link">
                           <img src="">
                       </a>
                   </li>
                   <li class="product-item">
                       <a class="product-link">
                           <img src="">
                       </a>
                   </li>
                   <li class="product-item">
                       <a class="product-link">
                           <img src="">
                       </a>
                   </li>
               </ul>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
