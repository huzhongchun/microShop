<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./framework/css/widget/dialog.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/homeImport.css">
        <title>一键导入商品结果</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                    <div class="page-title active">
                        店铺名称
                    </div>
               </div>
               <div class="right-box">
                   <a class="shop-cart"></a>
                   <a class="share-btn"></a>
               </div>
           </div>
           <!-- end -->

           <div class="top-nav-area clearfloat">
               <div class="left-menu-box"></div>
               <div class="search-box">
                   <div class="search-product">
                       <input class="search-input" placeholder="搜索商品" type="text">
                       <span class="search-btn"></span>
                   </div>
               </div>
           </div>
           <div class="handle-order-area clearfloat">
               <div class="handle-order-item active">
                   <span class="handle-name">全部</span>
               </div>
               <div class="handle-order-item">
                   <span class="handle-name">销量</span>
                   <span class="hanle-arrow">
                       <i class="arrow-up"></i>
                       <i class="arrow-down"></i>
                   </span>
               </div>
               <div class="handle-order-item">
                   <span class="handle-name">精品</span>
                   <span class="hanle-arrow">
                       <i class="arrow-up"></i>
                       <i class="arrow-down"></i>
                   </span>
               </div>
           </div>

           <div class="home-product-list-area">
               <ul class="product-list clearfloat">
                   <li class="product-item first-big-item">
                       <span class="change-product-btn">更换商品</span>
                   </li>
                   <li class="product-item">
                       <a class="product-link">
                           <div class="product-img">
                               <img src="./images/pic_05.png">
                           </div>
                           <div class="product-desc">
                               <span class="desc-text">荔枝5斤 新鲜上市</span>
                               <span class="activity-text">两份减5元</span>
                           </div>
                           <div class="product-price">
                               <span class="unit">￥</span>
                               <span class="">69.0</span>
                           </div>
                       </a>
                       <a class="add-shop-cart"></a>
                       <span class="change-product-btn">更换商品</span>
                   </li>
                   <li class="product-item">
                       <span class="change-product-btn">更换商品</span>
                   </li>
                   <li class="product-item">
                       <span class="change-product-btn">更换商品</span>
                   </li>
                   <li class="product-item">
                       <span class="change-product-btn">更换商品</span>
                   </li>
                   <li class="product-item">
                       <span class="change-product-btn">更换商品</span>
                   </li>
               </ul>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
       <script src="./framework/js/widget/dialog.js"></script>
        <script>
            $(function () {
                var dialog = new F.widget.dialogObject({
                    width: 200,
                    content: '<div class="content-text">是否保存导入模板一的商品展示</div>'+
                            '<div class="handle-btn-box clearfloat"><span class="sure-btn">确定</span><span class="cancel-btn">取消</span> </div>',
                });

                    $('.cancel-btn').click(function () {
                        dialog.hide();
                    })
                dialog.show();
            })
        </script>
    </body>
</html>
