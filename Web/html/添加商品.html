<!DOCTYPE html>
<html lang="zh">
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>聚优澳品分享管理平台</title>
        <link rel="stylesheet" type="text/css" id="theme" href="../static/css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/chosen/chosen.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/iCheck/custom.css"/>
        <link rel="stylesheet" type="text/css" href="./css/public.css"/>
        <link rel="stylesheet" type="text/css" href="./css/addProduct.css"/>
    </head>
    <body>
        <div class="page-container">
            <div class="top-platform-name">聚优澳品分享管理平台</div>
            <div class="page-sidebar">
                <!-- START X-NAVIGATION -->
                <ul class="x-navigation">

                    <li class="xn-title">Navigation</li>
                    <li class="">
                        <a href="首页.html">
                            <span class="xn-text">首页</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="index.html">
                            <span class="xn-text">店铺管理</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="添加商品.html">
                            <span class="xn-text">添加商品</span>
                        </a>
                    </li>
                    <li class="">
                        <span class="nav-add-btn">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="">新建</span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="page-content">
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                    <div class="row user-info-area clearfloat">
                        <span class="user-nick">用户XXXX</span>
                        <span class="logout-btn">退出</span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default" style="margin-bottom: 0;">
                                <div class="row page-title">添加商品</div>
                                <div class="row add-form-box">
                                    <form action="" method="post" class="form-horizontal form col-md-6 col-md-offset-3">
                                        <div class="form-category-title">商品描述</div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">商品名称：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <input type="text" name="label" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">品牌：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">商品分类：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank"></span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">商品编号：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <input type="text" name="label" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">售价：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank"></span>
                                                <input type="text" name="label" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">进货价：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <input type="text" name="label" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">商品名称：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">促销日期：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank"></span>
                                                <label class="start-time-box control-label">
                                                    <select data-placeholder="" class="chosen-select">
                                                        <option value="0">0000&nbsp;年</option>
                                                        <option value="1">0001&nbsp;年</option>
                                                        <option value="2">0002&nbsp;年</option>
                                                    </select>
                                                    <select data-placeholder="" class="chosen-select">
                                                        <option value="0">00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月</option>
                                                        <option value="1">01&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月</option>
                                                        <option value="2">02&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月</option>
                                                    </select>
                                                    <select data-placeholder="" class="chosen-select">
                                                        <option value="0">00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</option>
                                                        <option value="1">01&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</option>
                                                        <option value="2">02&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</option>
                                                    </select>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">是否包邮：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank"></span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">发货地：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank"></span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">采购地：</label>
                                            <div class="col-sm-10 i-checks">
                                                <span class="not-blank">*</span>
                                                <label class="radio-inline">
                                                    <input type="radio" value="" name="">
                                                    <span>国内</span>
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" value="" name="">
                                                    <span>海外及港澳台</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">地区/国家：</label>
                                            <div class="col-sm-10">
                                                <span class="not-blank">*</span>
                                                <select type="text" name="label" class="form-control" >
                                                    <option>无</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">库存类型：</label>
                                            <div class="col-sm-10 i-checks">
                                                <span class="not-blank">*</span>
                                                <label class="radio-inline">
                                                    <input type="radio" value="" name="">
                                                    <span>现货(快递发货)</span>
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" value="" name="">
                                                    <span>非现货(无现货需采购)</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-category-title" style="margin-top: 60px;">上传图片</div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">选择本地图片:</label>
                                            <div class="col-sm-9">
                                                <label class="control-label">
                                                    <input id="up-img" class="hidden" name=""  type="file" >
                                                    <label class="btn btn-default btn-sm" for="up-img">文件上传</label>
                                                </label>

                                            </div>
                                        </div>
                                        <div class="tips" style="text-align: center;font-weight: bold;">
                                            提示：1.本地上传图片大小不能超过 <span class="color-orange">3M</span> 大小。<br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            2.本类目录下您最多可以上传<span class="color-orange"> 5 </span>张图片。
                                            <br>
                                            <br>
                                            <span class="color-orange"> 700×700</span> 以上的图片可以在宝贝详情页主图提供图片放大功能。
                                        </div>
                                        <div class="img-list">
                                            <div class="img-item-box active">
                                                <span class="img-title"><span class="not-blank">*</span>主图</span>
                                                <div class="img-item">
                                                    <img src="">
                                                </div>
                                            </div>
                                            <div class="img-item-box">
                                                <span class="img-title"><span class="not-blank">*</span>主图</span>
                                                <div class="img-item">
                                                    <img src="">
                                                </div>
                                            </div>
                                            <div class="img-item-box">
                                                <span class="img-title"><span class="not-blank">*</span>主图</span>
                                                <div class="img-item">
                                                    <img src="">
                                                </div>
                                            </div>
                                            <div class="img-item-box">
                                                <span class="img-title"><span class="not-blank">*</span>主图</span>
                                                <div class="img-item">
                                                    <img src="">
                                                </div>
                                            </div>
                                            <div class="img-item-box">
                                                <span class="img-title"><span class="not-blank">*</span>主图</span>
                                                <div class="img-item">
                                                    <img src="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="editor-container">
                                            <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button type="button" class="btn btn-primary submit-btn" id="send">发布</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="../static/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../static/js/plugins/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="../static/js/plugins/scrolltotop/scrolltopcontrol.js"></script>
        <script type="text/javascript" src="../static/js/plugins/chosen/chosen.jquery.js"></script>
        <script type="text/javascript" src="../static/js/plugins/icheck/icheck.min.js"></script>

        <script type="text/javascript" src="../static/js/plugins.js"></script>
        <script type="text/javascript" src="../static/js/actions.js"></script>

        <script src="../static/UEditor/ueditor.config.js"></script>
        <script src="../static/UEditor/ueditor.all.js"></script>

        <script>
            $(function () {

                $('.chosen-select').chosen({allow_single_deselect:true,width: 100});
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
                var ue = UE.getEditor('editor');
            });
        </script>
    </body>
</html>
