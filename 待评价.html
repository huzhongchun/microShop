<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="address=no">
    <link rel="icon" href="">
    <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/allOrder.css">
    <title>待评价</title>
</head>
<body>
<div id="scale-wrapper">
    <!-- topBar -->
    <div class="top-bar-area">
        <div class="left-box">
            <span class="arrow-back-btn"></span>
        </div>
        <div class="middle-box">
            <div class="page-title">
                待评价
            </div>
        </div>
        <div class="right-box">
            <a class="shop-cart"></a>
            <a class="menu-btn">
                <span class="active-point"></span>
            </a>
        </div>
    </div>
    <!-- end -->

    <div class="tab-nav-area">
        <div class="order-nav-box">
            <span class="nav-item">全部</span>
            <span class="nav-item">待付款</span>
            <span class="nav-item">待发货</span>
            <span class="nav-item">待收货</span>
            <span class="nav-item active">待评价</span>
        </div>
    </div>
    <div class="order-list-area">
        <ul class="order-list">
            <li class="order-item">
                <div class="order-status">交易成功</div>
                <a class="product-info-box">
                    <div class="product-img">
                        <img src="">
                    </div>
                    <div class="product-info">
                               <span class="product-intro-text">
                                   商品描述描述商品描述描述商品描述描述商品描述描述
                               </span>
                               <span class="product-price">
                                   <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                               </span>
                               <span class="product-numb">
                                   x1
                               </span>
                    </div>
                </a>
                <div class="order-count">
                    <div class="order-count-box">
                        <span>共1件商品,</span>
                        <span>合计: &nbsp;</span>
                               <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                        <span>&nbsp;(含运费 ￥0.00)</span>
                    </div>
                </div>
                <div class="handle-btn-box">
                    <a class="btn del-order-btn">删除订单</a>
                    <a class="btn check-trans-btn">查看物流</a>
                    <a class="btn comment-btn active">评价</a>
                </div>
            </li>
            <li class="order-item">
                <div class="order-status">交易成功</div>
                <a class="product-info-box">
                    <div class="product-img">
                        <img src="">
                    </div>
                    <div class="product-info">
                               <span class="product-intro-text">
                                   商品描述描述商品描述描述商品描述描述商品描述描述
                               </span>
                               <span class="product-price">
                                   <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                               </span>
                               <span class="product-numb">
                                   x1
                               </span>
                    </div>
                </a>
                <div class="order-count">
                    <div class="order-count-box">
                        <span>共1件商品,</span>
                        <span>合计: &nbsp;</span>
                               <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                        <span>&nbsp;(含运费 ￥0.00)</span>
                    </div>
                </div>
                <div class="handle-btn-box">
                    <a class="btn del-order-btn">删除订单</a>
                    <a class="btn check-trans-btn">查看物流</a>
                    <a class="btn comment-btn active">评价</a>
                </div>
            </li>
        </ul>
    </div>

</div>
<script src="./framework/js/lib/zepto.js"></script>
</body>
</html>
