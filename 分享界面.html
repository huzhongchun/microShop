<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./framework/css/widget/dialog.css">
        <link rel="stylesheet" type="text/css" href="./css/public.css">
        <link rel="stylesheet" type="text/css" href="./css/cart.css">
        <title>购物车</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <!-- topBar -->
           <div class="top-bar-area">
               <div class="left-box">
                   <span class="arrow-back-btn"></span>
               </div>
               <div class="middle-box">
                    <div class="page-title">
                        购物车
                    </div>
               </div>
               <div class="right-box">
                   <a class="shop-cart active"></a>
                   <a class="share-btn"></a>
               </div>
           </div>
           <!-- end -->
           <div class="handle-order-area clearfloat">
               <span class="check-icon"></span>
               <span class="handle-title">编辑</span>
           </div>
           <div class="order-list-area">
               <ul class="order-list">
                   <li class="order-item">
                       <div class="check-icon-container">
                           <span class="check-icon active"></span>
                       </div>
                       <a class="product-info-box">
                           <div class="product-img">
                               <img src="">
                           </div>
                           <div class="product-info">
                               <span class="product-intro-text">
                                   商品描述描述商品描述描述商品描述描述商品描述描述
                               </span>
                               <span class="product-price">
                                   <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                               </span>
                               <span class="product-numb">
                                   x1
                               </span>
                           </div>
                       </a>
                       <div class="delete-oreder-btn">删除</div>
                       <span class="disabled-icon"></span>

                   </li>
                   <li class="order-item">
                       <div class="check-icon-container">
                           <span class="check-icon"></span>
                       </div>
                       <a class="product-info-box">
                           <div class="product-img">
                               <img src="">
                           </div>
                           <div class="product-info">
                               <span class="product-intro-text">
                                   商品描述描述商品描述描述商品描述描述商品描述描述
                               </span>
                               <span class="product-price">
                                   <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                               </span>
                               <span class="product-numb">
                                   x1
                               </span>
                           </div>
                       </a>
                       <div class="delete-oreder-btn">删除</div>
                   </li>
               </ul>
           </div>
           <div class="clear-order-area">
               <span class="clear-btn">清除失效商品</span>
           </div>

           <div class="fixed-bottom-container">
               <div class="fixed-bottom-box clearfloat">
                   <div class="order-count-box">
                       <div class="check-icon-box">
                           <span class="check-icon"></span>
                           <span class="icon-title">全选</span>
                       </div>
                       <div class="count-info">
                           <div class="total-price">
                               <span>总计: </span>
                               <span class="price-container">
                                   <span class="unit">￥</span>
                                   <span class="init-numb">99999</span>
                                   <span class="float-numb">.99</span>
                               </span>
                           </div>
                           <div class="ext-info">不含运费</div>
                       </div>
                   </div>
                   <span class="commit-order-btn">结算</span>
               </div>
           </div>

           <div class="recommend-product-area">
               <div class="recommend-title">
                   <span class="title-text">猜你喜欢</span>
               </div>
           </div>

           <div class="dialog-share-btns-container">
               <div class="container-title">选择您的分享方式</div>
               <div class="share-btns-list">
                   <span class="share-btn-item">
                       <i class="share-icon"></i>
                       <span class="share-method">复制链接</span>
                   </span>
               </div>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
       <script src="./framework/js/widget/dialog.js"></script>
    <script>

        $(function () {
            $('.check-icon').click(function () {
                $(this).toggleClass('active');
            });

            var shareTpl = '<div class="dialog-share-btns-container">'+
                    '<div class="container-title">选择您的分享方式</div>'+
                    '<div class="share-btns-list clearfloat">'+
                    '<span class="share-btn-item share-link">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">复制链接</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-wechat">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">微信</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-wechat-line">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">朋友圈</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-qq">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">QQ</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-webo">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">微博</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-alibaba">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">支付宝</span>'+
                    '</span>'+
                    '<span class="share-btn-item share-message">'+
                    '<i class="share-icon"></i>'+
                    '<span class="share-method">短信</span>'+
                    '</span>'+
                    '</div>'+
                    '<div class="cancel-box"><span class="cancel-btn">取消</span></div>'+
                    '</div>';

            var dialog = new F.widget.dialogObject({
                width: 300,
                content: shareTpl,
            });

            $('.cancel-btn').click(function () {
                dialog.hide();
            })
            dialog.show();
        })
    </script>
    </body>
</html>
