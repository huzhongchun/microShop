<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="./framework/css/lib/base.css">
        <link rel="stylesheet" type="text/css" href="./css/admin.css">
        <title>分销管理平台</title>
    </head>
    <body>
       <div id="scale-wrapper">
           <div class="admin-page-title">聚优澳品分销管理平台</div>
           <div class="user-data-area">
               <div class="data-title">我的数据</div>
               <ul class="data-list clearfloat">
                   <li class="data-item">
                       <span class="data-numb">0</span>
                       <span class="data-name">今日订单数</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">0</span>
                       <span class="data-name">昨日访客</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">5.6</span>
                       <span class="data-name">昨日成交金额</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">0.0</span>
                       <span class="data-name">今日成交金额</span>
                   </li>
                   <li class="data-item">
                       <span class="data-numb">8</span>
                       <span class="data-name">今日总访客</span>
                   </li>
                   <li class="data-item add-data-item"></li>
               </ul>
           </div>
           <div class="handle-func-area">
               <ul class="func-list clearfloat">
                   <li class="func-item">
                       <a class="item-box">
                           <span class="count-name">总成交额</span>
                           <span class="count-result">
                               <span class="unit">￥</span>
                               <span class="numb">21223412413.22</span>
                           </span>
                       </a>
                   </li>
                   <li class="func-item">
                       <a class="item-box">
                           <span class="count-name">利润</span>
                           <span class="count-result">
                               <span class="unit">￥</span>
                               <span class="numb">21223412413.22</span>
                           </span>
                       </a>
                   </li>
                   <li class="func-item">
                       <a class="item-box">
                           <span class="func-name">商品管理</span>
                           <span class="func-icon">
                                <img src="./images/product_icon.png">
                           </span>
                       </a>
                   </li>
                   <li class="func-item">
                       <a class="item-box">
                           <span class="func-name">联系客服</span>
                           <span class="func-icon">
                                <img src="./images/contact_icon_1.png">
                           </span>
                       </a>
                   </li>
                   <li class="func-item">
                       <a class="item-box">
                           <span class="func-name">我的二维码</span>
                           <span class="func-icon">
                                <img src="./images/code.png">
                           </span>
                       </a>
                   </li>
                   <li class="func-item add-func-item">
                       <a class="item-box ">

                       </a>
                   </li>
               </ul>
           </div>
       </div>
       <script src="./framework/js/lib/zepto.js"></script>
       <script src="./js/public.js"></script>
    </body>
</html>
